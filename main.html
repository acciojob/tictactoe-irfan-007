<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I'm not a robot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- solution start -->

    <h1>Tic Tac Toe</h1>
    <div class="message"></div>
    <form>
      <label for="player1">Player 1</label>
      <input
        type="text"
        value="Player1"
        id="player1"
        placeholder="Player 1"
      />
      <label for="player2">Player 2</label>
      <input
        type="text"
        value="Player2"
        id="player2"
        placeholder="Player 2"
      />
      <button id="submit">Start Game</button>
    </form>
    <div class="grid">
      <div class="item" id="1"></div>
      <div class="item" id="2"></div>
      <div class="item" id="3"></div>
      <div class="item" id="4"></div>
      <div class="item" id="5"></div>
      <div class="item" id="6"></div>
      <div class="item" id="7"></div>
      <div class="item" id="8"></div>
      <div class="item" id="9"></div>
    </div>
    <!-- solution end -->
    <script src="./script.js"></script>
  </body>
</html>
